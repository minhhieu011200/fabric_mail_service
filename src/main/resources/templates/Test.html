<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Template</title>
    <style>
        /* Add your custom styles here */
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .content {
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 th:text="${subject}">Email Subject</h2>
    </div>
    <div class="content">
        <p th:text="'Hello, ' + ${name} + '! This is an HTML email template.'"></p>
        <p>Thank you for using our service!</p>
    </div>
</body>
</html>
